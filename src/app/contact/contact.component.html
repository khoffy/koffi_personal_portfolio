<div slign="w3-center" style="padding-left: 2em;">

    <H1 style="color: white;"> Contact Me</H1>
    <form #form="ngForm" novalidate (ngSubmit)="submitContact(form)" class="m-2">
        <div class="form-group" style="color: white;">
            <label for="name">Name:</label>
            <input class="form-control" #name="ngModel" name="name" [(ngModel)]="contact.name" required minlength="4"/>
            <span *ngIf="name.invalid && (name.dirty || name.touched || name.errors?.['minlength'])" class="text-danger">
                Please enter your name
            </span>
        </div>
        <div class="form-group" style="color: white;">
            <label for="email">Email:</label>
            <input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="contact.email" required/>
            <span class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                Please enter your email
            </span>
        </div>
        <div class="form-group" style="color: white;">
            <label for="Telephone">Telephone:</label>
            <input class="form-control"  #telephone="ngModel" name="telephone" [(ngModel)]="contact.telephone" required/>
            <span class="text-danger" *ngIf="telephone.invalid && (telephone.dirty || telephone.touched)">
                Please enter your phone number
            </span>
        </div>

        <div class="form-group" style="color: white;">
            <label for="">Message:</label>
            <textarea class="form-control" #message="ngModel" name="message" [(ngModel)]="contact.message" required minlength="8"></textarea>
            <span class="text-danger" *ngIf="message.invalid && (message.dirty || message.touched || message.errors?.['minlength']) ">
                Message must be at least 8 characters long.
            </span>
        </div>

        <div class="text-center">
            <button class="btn btn-primary m-1" type="submit">
                Send
            </button>
        </div>
    </form>
</div>
